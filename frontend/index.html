<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
</head>

<body>

    <div class="layout">
        <aside class="sidebar">
            <button class="dark-toggle" onclick="document.body.classList.toggle('dark')">ðŸŒ™</button>
            <div class="logo" >Smart Analyzer</div>
            <nav class="menu">
                <a class="active" href ='Dashboard'>Dashboard</a>
                <a href="#tasks">Tasks</a>
                <a href="#analysis">Analysis</a>
                <a href="#graph">Graph</a>
            </nav>
        </aside>
        <div class="main-content">
            <header class="topbar">
                <h2>Smart Task Analyzer</h2>
            </header>
            <div class="content">
                

                <div class="card strategy-block" id="Dashboard">
                    <h3>Prioritization Strategy</h3>

                    <div class="strategy-row">
                        <select id="strategy">
                            <option value="smart_balance">Smart Balance</option>
                            <option value="fastest_wins">Fastest Wins</option>
                            <option value="high_impact">High Impact</option>
                            <option value="deadline_driven">Deadline Driven</option>
                        </select>

                        <button id="analyzeBtn" class="btn primary">Analyze Tasks</button>
                        <button id="suggestBtn" class="btn success">Get Recommendations</button>
                    </div>
                </div>


                <div class="grid">
                    <section class="card" id="tasks">
                        <h3>Add Task</h3>
                        <form id="taskForm">
                            <div class="row">
                                <input type="text" name="id" placeholder="Task ID" required>
                                <input type="text" name="title" placeholder="Task Title" required>
                            </div>
                            <div class="row">
                                <input type="date" name="due_date">
                                <input type="number" name="estimated_hours" placeholder="Hours" step="0.5" min="0">
                                <input type="number" name="importance" placeholder="Importance 1â€“10" min="1" max="10">
                            </div>
                            <input type="text" name="dependencies" placeholder="Dependencies (comma separated)">
                            <button type="submit" class="btn dark full">Add Task</button>
                        </form>
                    </section>
                    <section class="card">
                        <h3>Bulk Import (JSON)</h3>
                        <textarea id="jsonInput" rows="6" placeholder='[{"id": "..."}]'></textarea>
                        <button id="loadJson" class="btn dark full">Load JSON</button>
                    </section>
                    <section class="card">
                        <h3>Current Tasks (<span id="taskCount">0</span>)</h3>
                        <div id="tasksList"></div>
                        <button id="clearTasks" class="btn danger full">Clear All</button>
                    </section>
                </div>
                <section id="loading" class="hidden loading card">
                    <div class="spinner"></div>
                    <p>Analyzing...</p>
                </section>
                <section id="error" class="error hidden"></section>
                <section id="analysis">
                    <section id="suggestionsResults" class="hidden card" >
                        <h3 >Top Recommendations</h3>
                        <div class="strategy-info">Strategy: <span id="suggestionStrategy"></span></div>
                        <div id="suggestionsList"></div>
                    </section>
                    <section id="analysisResults" class="hidden card">
                        <h3 >Prioritized Tasks</h3>
                        <div class="strategy-info">Strategy: <span id="currentStrategy"></span></div>
                        <div id="tasksResults"></div>
                    </section>
                </section>
                <section class="card graph-section" id="graph">
                    <h3>Dependency Graph</h3>
                    <button id="showGraphBtn" class="btn purple">Show Graph</button>
                    <div id="graphContainer" class="hidden">
                        <div class="graph-controls">
                            <button id="fitGraphBtn" class="btn small">Fit</button>
                            <button id="exportGraphBtn" class="btn small">Export</button>
                            <button id="togglePhysicsBtn" class="btn small">Physics</button>
                        </div>
                        <div id="graphNetwork" class="graph-box"></div>
                        <div class="graph-legend">
                            <div class="legend-item"><span class="critical"></span> Critical</div>
                            <div class="legend-item"><span class="root"></span> Root</div>
                            <div class="legend-item"><span class="leaf"></span> Leaf</div>
                            <div class="legend-item"><span class="independent"></span> Independent</div>
                            <div class="legend-item"><span class="normal"></span> Normal</div>
                            <div class="legend-item circular-label"><span class="circular"></span> Circular Dep.</div>
                        </div>
                        <div id="graphAnalysis"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet">

    <script src="script.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }
    </script>

</body>
</html>
